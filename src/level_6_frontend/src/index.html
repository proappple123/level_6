<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>level_6</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <button id="nav-home">Home</button>
      <button id="nav-products">Products</button>
      <button id="nav-cart">Cart</button>
      <div id="content">
      </div>
      <div id="product">
      </div>
      <div id="cart">
      </div>
      <div id="add-product">
        <form id="add-product-form">
          <input id="product-name" type="text" placeholder="Product Name" required />
          <input id="product-price" type="number" placeholder="Price" required />
          <input id="product-description" type="text" placeholder="Description" required />
          <input id="product-image" type="text" placeholder="Image URL" required />
          <button type="submit">Add Product</button>
        </form>
      </div>      
    </main>
  </body>
</html>
